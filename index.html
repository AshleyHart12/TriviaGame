<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Trivia Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  </head>

<body>

<div class="jumbotron" id="quiz"> 

    <div class ="row">
    <div class="col-md-12"><h1>Crossfit Trivia Challenge</h1></div>
    <h5>You'll have :60 to submit answers to all questions below. Good Luck!</h5>
    </div>

        <div class="row">
            <div class="col-md-12" id="timer">Time Remaining:  </div>
        </div>
    
                <div class="row">
        <div><button class ="col-md-12" id="startGame">Start Game</button></div>
        </div>

        <div class="row" id="questionBox">
            <div class="col-md-12"></div>
            </div>
        
        
        <div class="row">
        <div class="col-md-12">
        <button id="submit">Submit Answers</button>
        </div>
        </div>

    <div id="results">
    <div class="resultsPage">
    </div>

        
    
</div>


</body>
</html>
